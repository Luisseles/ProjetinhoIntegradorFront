<div class="container-fluid">
    <div class="row">

        <div class="col-md-6" id="img-bg"></div>
        <div class="col-md-6 mt-5 mb-5">
            <div class="row d-flex justify-content-center">
                <div class="col-md-10">
                    <H1 class="text-center"><b> Cadastro </b><img src="https://i.imgur.com/vhG45bB.png" alt="" width="70px"></H1>
                    <div class="form-group">
                        <label for="nome"><p><b>Nome Completo</b></p></label>
                        <input [(ngModel)]="usuario.nome" class="form-control" type="text" name="nome" id="nome" placeholder="Seu Nome">
                    </div>
                    <div class="form-group">
                        <label for="pronome"><p> <b> Pronome</b></p></label>
                       <select class="form-control" name="pronome" id="pronome" (change)="Pronome($event)">
                       <option> Selecione seu pronome</option>
                       <option value="ela">Ela/Dela</option>
                       <option value="ele">Ele/Dele</option>
                       <option value="nulo">Prefiro não declarar</option>
                    </select>
                    </div>
                    <div class="form-group">
                        <label for="E-mail"><p><b> E-mail</b></p></label>
                        <input [(ngModel)]="usuario.usuario" class="form-control" type="email" name="email" id="email" placeholder="Seu e-mail">
                    </div>
                    <div class="form-group">
                        <label for="Celular"><p><b> Celular</b></p></label>
                        <input [(ngModel)]="usuario.celular" class="form-control" type="text" name="celular" id="celular" placeholder="Seu número de celular">
                    </div>
                    <div class="form-group">
                        <label for="foto"><p><b> Link da Foto</b></p></label>
                        <input [(ngModel)]="usuario.foto" class="form-control" type="text" name="foto" id="foto" placeholder="Link da sua foto">
                    </div>
                    <div class="form-group">
                        <label for="senha"><p><b> Senha</b></p></label>
                        <input (input)="confirmSenha($event)" class="form-control" type="password" name="senha" id="senha" placeholder="Sua Senha">
                    </div>
                    <div class="form-group">
                        <label for="confirmarSenha"><p><b>Confirmar Senha</b></p></label>
                        <input [(ngModel)]="usuario.senha" class="form-control" type="password" name="confirmarSenha" id="confirmarSenha" placeholder="Confirme sua Senha">
                    </div>
                    <div class="form-group">
                        <label for="tipo"><p> <b> Tipo de Usuário</b></p></label>
                       <select class="form-control" name="tipo" id="tipo" (change)="tipoUser($event)">
                       <option> Selecione um tipo de Usuário</option>
                       <option value="normal">Normal</option>
                       <option value="adm">Administrador</option></select>
                    </div>
                    <div class="d-flex justify-content-center">

                        <button type="submit" class="btn mr-4 core btn-squaree " routerLink='/entrar'><p><b> Cancelar</b></p></button>
                        <button type="submit" class="btn cor btn-square" (click)="cadastrar()"><p><b>Cadastrar</b></p></button>
                    </div>
                </div>
            </div>
        </div>


    </div>
</div>
